name: Sync Labels

# Trigger on push to labels.yml
on:
  push:
    paths:
      - ".github/labels.yml"

permissions:
  contents: read
  issues: write 
  metadata: read

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Sync labels
        uses: EndBug/label-sync@v2
        with:
          config-file: .github/labels.yml
